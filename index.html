<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/pokedex.css">
    <link rel="stylesheet" href="assets/style/bgPokeball.css">
    <link rel="stylesheet" href="assets/style/bgPokemonsTypes.css">
    <link rel="stylesheet" href="assets/style/loader.css">

    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="assets/img/pokeball.png">

<body onload="functionTime()">

    <div id="loader">
        <p>Loading </p>
        <div class="balls">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img src="assets/img/pikachuRunning.gif" alt="">
    </div>
    <div id="divBottom" class="animate-bottom">

        <div class="title">
            <h1>
                P 
                <img src="assets/img/bg-pokeball.svg" alt="">
                kedex
            </h1>
        </div>

        <header>
            <div class="input-container">

                <input 
                    type="text" 
                    id="pokeSearch" 
                    class="poke-search" 
                    placeholder="Pokemon's Name"
                >

                <div class="img-search">
                    <img src="https://images.vexels.com/media/users/3/140723/isolated/preview/158241d2079a635fb0cae49accb56da5-icone-de-lupa.png" alt="lupa">
                </div>

            </div>
        </header>

        <section class="content">

            <div class="pokedexView" id="pokemonList">
                <!-- Pokemons Here -->
            </div>

            <div class="loadMore">
                <button id="loadMoreButton" type="button">
                    Load More
                </button>
            </div>

        </section>

        <div class="toTop">
            <button onclick="backToTop()" id="toTopButton" type="button">
                <img src="https://blog.social.mg.gov.br/wp-content/plugins/photo-gallery/css/bwg-fonts/fonts/bwg-fonts-svg/angle-up-sm.svg" alt="arrowUp">
            </button>
        </div>


        <script src="assets/js/loader.js"></script>
        <script src="assets/js/pokemonModel.js"></script>
        <script src="assets/js/poke-api.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/btnTop.js"></script>
        <script src="assets/js/search.js"></script>

</body>

<footer>

</footer>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/search.css">
    <link rel="stylesheet" href="assets/style/pokedex.css">
    <link rel="stylesheet" href="assets/style/bgPokeball.css">
    <link rel="stylesheet" href="assets/style/bgPokemonsTypes.css">
    <link rel="stylesheet" href="assets/style/loader.css">
    <link rel="stylesheet" href="assets/style/mediaScreen.css">

    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="assets/img/pokeball.png">

</head>

<body onload="functionTime()">


    <section id="loader">
        <p>Loading </p>
        <div class="balls">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img src="assets/img/pikachuRunning.gif" alt="">
    </section>


    <main id="mainPage" class="animate-bottom">
        <header>
            <div class="title">
                <h1>
                    P
                    <img src="assets/img/bg-pokeball.svg" alt="">
                    kedex
                </h1>
            </div>

            <div class="input-container">
                <input type="text" id="pokeSearch" class="poke-search" placeholder="Pokemon's Name">
                <div class="img-search">
                    <img src="https://images.vexels.com/media/users/3/140723/isolated/preview/158241d2079a635fb0cae49accb56da5-icone-de-lupa.png"
                        alt="lupa">
                </div>
            </div>

            <nav>
                <div class="menuHamburger">
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>

                <div class="nav-menu">
                    <button class="button-value nav-item all" onclick="filterPokemonBy('all')"> All </button>
                    <button class="button-value nav-item bug" onclick="filterPokemonBy('bug')"> Bug </button>
                    <button class="button-value nav-item dark" onclick="filterPokemonBy('dark')"> Dark </button>
                    <button class="button-value nav-item dragon" onclick="filterPokemonBy('dragon')"> Dragon </button>
                    <button class="button-value nav-item electric" onclick="filterPokemonBy('electric')"> Electric
                    </button>
                    <button class="button-value nav-item fairy" onclick="filterPokemonBy('fairy')"> Fairy </button>
                    <button class="button-value nav-item fighting" onclick="filterPokemonBy('fighting')"> Fighting
                    </button>
                    <button class="button-value nav-item fire" onclick="filterPokemonBy('fire')"> Fire </button>
                    <button class="button-value nav-item flying" onclick="filterPokemonBy('flying')"> Flying </button>
                    <button class="button-value nav-item ghost" onclick="filterPokemonBy('ghost')"> Ghost </button>
                    <button class="button-value nav-item grass" onclick="filterPokemonBy('grass')"> Grass </button>
                    <button class="button-value nav-item ground" onclick="filterPokemonBy('ground')"> Ground </button>
                    <button class="button-value nav-item ground" onclick="filterPokemonBy('normal')"> Normal </button>
                    <button class="button-value nav-item ice" onclick="filterPokemonBy('ice')"> Ice </button>
                    <button class="button-value nav-item poison" onclick="filterPokemonBy('poison')"> Poison </button>
                    <button class="button-value nav-item psychic" onclick="filterPokemonBy('psychic')"> Psychic
                    </button>
                    <button class="button-value nav-item rock" onclick="filterPokemonBy('rock')"> Rock </button>
                    <button class="button-value nav-item steel" onclick="filterPokemonBy('steel')"> Steel </button>
                    <button class="button-value nav-item water" onclick="filterPokemonBy('water')"> Water </button>
                </div>
            </nav>
        </header>

        <section class="content">
            <div class="pokedexView" id="pokemonList">
                <!-- Pokemons Here -->
            </div>
        </section>
    </main>

    <section class="btn-bottom">
        <div class="loadMore">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>

        <div class="toTop">
            <button onclick="backToTop()" id="toTopButton" type="button">
                <img src="https://blog.social.mg.gov.br/wp-content/plugins/photo-gallery/css/bwg-fonts/fonts/bwg-fonts-svg/angle-up-sm.svg"
                    alt="arrowUp">
            </button>
        </div>
    </section>

    <script src="assets/js/loader.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/pokemonModel.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/menuHamburger.js"></script>
    <script src="assets/js/btnTop.js"></script>
    <script src="assets/js/main.js"></script>

</body>

<footer>

</footer>

</html>
